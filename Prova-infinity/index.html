<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de Jornada de Trabalho</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verificação de Jornada de Trabalho</h1>
      <p>Digite os dados abaixo para verificar se há horas extras:</p>

      <form>
        <label for="horas">Horas trabalhadas na semana:</label>
        <input type="number" id="horas" placeholder="Ex: 50" />

        <label for="valor">Valor da hora normal (R$):</label>
        <input type="number" id="valor" placeholder="Ex: 15,00" step="0.01" />

        <button type="submit">Calcular</button>
      </form>

      <div class="resultado">
        <h2>Resultado</h2>
        <p>O resultado aparecerá aqui...</p>
      </div>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();

        let horas = parseFloat(document.getElementById("horas").value);
        let valor = parseFloat(document.getElementById("valor").value);
        let jornada = 44;
        let resultado = "";

        if (horas > jornada) {
          let extras = horas - jornada;
          let valorExtra = valor * 1.5;
          let total = extras * valorExtra;
          resultado = `${extras} horas extras a R$ ${valorExtra.toFixed(
            2
          )} cada. Total: R$ ${total.toFixed(2)}`;
        } else {
          resultado = "Jornada cumprida corretamente.";
        }

        document.querySelector(".resultado p").textContent = resultado;
      });
    </script>
  </body>
</html>
